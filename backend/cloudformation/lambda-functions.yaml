AWSTemplateFormatVersion: '2010-09-09'
Description: Single Lambda proxy for Station95 Admin - Routes to calendar-service-production

Parameters:
  Environment:
    Type: String
    Default: dev
    AllowedValues:
      - dev
      - staging
      - prod
    Description: Environment name

  CalendarApiUrl:
    Type: String
    Description: Calendar service API Gateway URL (IAM protected)
    Default: https://yw56b3bspc.execute-api.us-east-1.amazonaws.com/v1

  SecretsManagerSecretName:
    Type: String
    Description: Name of the Secrets Manager secret containing Supabase credentials
    Default: calendar-service-secrets-production

Resources:
  # IAM Role for Lambda execution
  LambdaExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub 'station95-lambda-role-${Environment}'
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      Policies:
        - PolicyName: CloudWatchLogs
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - logs:CreateLogGroup
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                Resource: '*'
        - PolicyName: InvokeCalendarApi
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - execute-api:Invoke
                Resource: !Sub 'arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:yw56b3bspc/*'
        - PolicyName: SecretsManagerAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - secretsmanager:GetSecretValue
                Resource: !Sub 'arn:aws:secretsmanager:${AWS::Region}:${AWS::AccountId}:secret:${SecretsManagerSecretName}*'

  # Single API Proxy Lambda Function
  ApiProxyFunction:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: !Sub 'station95-api-proxy-${Environment}'
      Runtime: python3.11
      Handler: api_proxy_handler.lambda_handler
      Role: !GetAtt LambdaExecutionRole.Arn
      Architectures:
        - arm64
      Code:
        ZipFile: |
          def lambda_handler(event, context):
              return {'statusCode': 200, 'body': 'Placeholder - deploy actual code'}
      Environment:
        Variables:
          CALENDAR_API_URL: !Ref CalendarApiUrl
          SECRET_NAME: !Ref SecretsManagerSecretName
      Timeout: 30
      MemorySize: 256

  # Lambda permission for API Gateway
  ApiProxyFunctionPermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref ApiProxyFunction
      Action: lambda:InvokeFunction
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub 'arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:*/*'

Outputs:
  ApiProxyFunctionArn:
    Description: API Proxy Lambda function ARN
    Value: !GetAtt ApiProxyFunction.Arn
    Export:
      Name: !Sub '${AWS::StackName}-ApiProxyFunctionArn'

  LambdaExecutionRoleArn:
    Description: Lambda execution role ARN
    Value: !GetAtt LambdaExecutionRole.Arn
    Export:
      Name: !Sub '${AWS::StackName}-LambdaRoleArn'
