<!DOCTYPE html>
<html>
<head>
  <title>Squad Calendar Admin</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/command_style.css">
  <link rel="stylesheet" href="css/territories.css">

</head>
<body>
  <h2>Welcome <span id="userEmail">User</span></h2>
  <h3>Squad Calendar Administration</h3>

  <div class="date-section">
    <label for="datePicker">Date:</label>
    <input type="date" id="datePicker" onchange="loadDate()">
  </div>

  <div class="grids">
    <div>
      <table id="currentGrid"></table>
    </div>
    <div>
      <table id="previewGrid"></table>
      <div style="text-align: center; margin-top: 10px;">
        <button onclick="revert()">Revert</button>
        <button class="red-button" onclick="apply()">Apply</button>
        <button onclick="showState()">Show State</button>
      </div>
    </div>
  </div>

  <!-- Territory Section -->

  <div class="territory-container">
    <h3>Territory Assignments</h3>

    <div id="squadSections"></div>

    <div class="legend">
      <div class="legend-item">
        <div class="legend-box primary"></div>
        <span>Primary Territory (own squad)</span>
      </div>
      <div class="legend-item">
        <div class="legend-box secondary"></div>
        <span>Additional Territory</span>
      </div>
    </div>

    <div class="controls">
      <button onclick="resetAssignments()">Reset to Default</button>
      <button onclick="getAssignments()">Get Current Assignments</button>
      <button onclick="previewTerritories()">Preview Territories</button>
    </div>
  </div>

  <!-- Territory Section-->

  <div class="commands">
    <h2>Commands</h2>
    <select id="command">
      <option value="">Select Command</option>
      <option value="noCrew">noCrew</option>
      <option value="obliterateShift">obliterateShift</option>
      <option value="addShift">addShift</option>
    </select>
    <select id="squad">
      <option value="">Select Squad</option>
      <option value="34">34</option>
      <option value="35">35</option>
      <option value="42">42</option>
      <option value="43">43</option>
      <option value="54">54</option>
    </select>

    <div class="time-selection">
      <label for="quickSelect">Quick Select:</label>
      <select id="quickSelect" onchange="onQuickSelectChange()">
        <option value="">-- Select Range --</option>
        <option value="1800-0600">1800–0600</option>
        <option value="0600-1800">0600–1800</option>
        <option value="1800-0000">1800–0000</option>
        <option value="0000-0600">0000–0600</option>
        <option value="0600-1200">0600–1200</option>
        <option value="1200-1800">1200–1800</option>
      </select>

      <label for="startTime">Start Time:</label>
      <select id="startTime" onchange="onManualChange()">
        <option value="">--</option>
      </select>

      <label for="endTime">End Time:</label>
      <select id="endTime" onchange="onManualChange()">
        <option value="">--</option>
      </select>
    </div>

    <button onclick="preview_button()">Preview Changes</button>
  </div>

  <div id="output" class="output"></div>

  <div class="backups-section">
    <div class="restore-section">
      <label for="backupId">Backup Id:</label>
      <input type="text" id="backupId" readonly>
      <button onclick="restore()">Restore</button>
    </div>

    <table id="backupsTable">
      <thead>
        <tr>
          <th colspan="3" class="table-title">Backups</th>
        </tr>
        <tr>
          <th>ID</th>
          <th>Description</th>
          <th>Command</th>
        </tr>
      </thead>
      <tbody id="backupsBody"></tbody>
    </table>
  </div>

  <script>
    // Check if user is logged in
    const user = JSON.parse(localStorage.getItem('user') || 'null');
    if (!user) {
      // Redirect to login if not authenticated
      window.location.href = 'index.html';
    } else {
      // Display user email
      document.getElementById('userEmail').textContent = user.email || 'User';
    }

    // Set API base URL for script.js to use
    window.API_BASE_URL = window.API_BASE_URL || 'http://localhost:8080';
  </script>

  <script src="js/script.js"></script>
  <script src="js/territories.js"></script>
</body>
</html>
